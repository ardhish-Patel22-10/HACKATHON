<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Poppins:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <div class="login-container">
        <form name="forgotPasswordForm" action="forgot_password.php" method="POST" onsubmit="return validateForgotPasswordForm()">

            <p class="createaccount">Forgot Password</p>
            <label  for="name"><p class="ab">Enter your Email</p></label>
            <input type="email" name="email" id="email" class="email" placeholder="Email" required>
            <button type="submit">Reset Password</button>
        </form>
        <div class="options">
            <a href="index.html">Back to Login</a>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        

        document.querySelector("form[name='forgotPasswordForm']").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Assuming you want to navigate to api.html after form submission
            window.location.href = "api.html";
        });
    </script>

</body>
</html>
