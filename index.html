    <div class="login-container">
        <form name="loginForm" action="login.php" method="POST" onsubmit="return validateLoginForm()">

            <p class="createaccount">Login</p>
            <label  for="name"><p class="ab">Email:</p></label>
            <input type="email" name="myemail" id="email" class="email" placeholder="Email" required>
            <label for="pass"><p class="ab">Password:</p></label>
            <input type="password" id="password" class="password" name="password" placeholder="Password" required><br><br>
            <button type="submit">Login</button>
        </form>
        <div class="options">
            <a href="create_account.html">Create Account</a>
            <a href="forgot_password.html">Forgot Password?</a>
        </div>
