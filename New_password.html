<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&family=Poppins:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <div class="login-container">
        <form name="newPasswordForm" action="reset_password.php" method="POST" onsubmit="return validateNewPasswordForm()">
            <p class="createaccount">Set New Password</p>
            <label for="name"><p class="ab">New Password:</p></label>
            <input type="password" name="newPassword" id="newPassword" class="password" placeholder="New Password" required>
            <label for="name"><p class="ab">Confirm Password:</p></label>
            <input type="password" name="confirmPassword" id="confirmPassword" class="password" placeholder="Confirm Password" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    
    <script>
        document.querySelector("form[name='newPasswordForm']").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Redirect to api.html
            window.location.href = "api.html";
        });
    </script>
</body>
</html>
